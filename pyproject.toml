[tool.poetry]
name = "weather-provider-libraries"
version = "0.2.0"
description = "Weather Provider Libraries"
authors = ["Raoul Linnenbank <58594297+rflinnenbank@users.noreply.github.com>"]
readme = "README.rst"

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
numpy = "^1.26.4"
loguru = "^0.7.2"
xarray = "^2024.1.1"
validators = "^0.23.2"
pyproj = "^3.6.1"
pydantic = "^2.6.2"
jsonschema = "^4.21.1"
toml = "^0.10.2"
sphinx-rtd-theme = "^2.0.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
sphinx = "^7.2.6"
coverage = "^7.3.3"
ruff = "^0.3.3"
black = "^24.2.0"
myst-parser = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint."FORMAT"]
max-line-length = 120

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.coverage.run]
branch = true

[tool.coverage.paths]
source = ["weather_provider_libraries"]

[tool.coverage.html]
directory = "docs/coverage_html_report"

[tool.black]
line-length = 120
indent-width = 4
target-version = ["py311", "py312"]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py311"
output-format = "github"
show-fixes = true
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "migrations"
]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # pydocstyle
    "D",
]
ignore = [
    # Missing docstring in public module
    "D100",
    # Missing docstring in public package
    "D104",
    #  `one-blank-line-before-class` (D203) and `no-blank-line-before-class` (D211) are incompatible. Ignoring `one-blank-line-before-class`.
    "D203",
    # `multi-line-summary-first-line` (D212) and `multi-line-summary-second-line` (D213) are incompatible. Ignoring `multi-line-summary-second-line`.
    "D213",
]

[tool.ruff.lint.pydocstyle]
convention = "google"