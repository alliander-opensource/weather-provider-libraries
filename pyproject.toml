[tool.poetry]
name = "weather-provider-libraries"
version = "0.2.0"
description = "Weather Provider Libraries"
authors = ["Raoul Linnenbank <58594297+rflinnenbank@users.noreply.github.com>"]
readme = "README.rst"

[tool.poetry.dependencies]
python = ">=3.11, <3.13"
numpy = "^1.26.0"
loguru = "^0.7.2"
xarray = "^2024.1.1"
validators = "^0.22.0"
pyproj = "^3.6.1"
pydantic = "^2.6.2"
pygrib = "^2.1.5"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^1.3.0"
coverage = "^7.3.3"
ruff = "^0.2.2"
black = "^24.2.0"
myst-parser = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint."FORMAT"]
max-line-length = 120

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.coverage.run]
branch = true

[tool.coverage.paths]
source = ["weather_provider_libraries"]

[tool.coverage.html]
directory = "docs/coverage_html_report"

[tool.black]
line-length = 120
indent-width = 4
target-version = ["py311", "py312"]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = ["py311", "py312"]
